# YouTube Archiver Configuration Example
# Copy this file to config.yml and customize for your stake

# Stake Information
stake_info:
  name: "Example Stake"
  tech_specialist: "tech.specialist@example.com"
  region: "Utah, USA"
  notes: "Manages 7 ward channels for sacrament meeting recordings"

# YouTube Channels to Process
