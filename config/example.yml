  - name: "1st Ward"
    channel_id: "UCExampleChannelID001234"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "2nd Ward" 
    channel_id: "UCExampleChannelID001235"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "3rd Ward"
    channel_id: "UCExampleChannelID001236"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "4th Ward"
    channel_id: "UCExampleChannelID001237"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "5th Ward"
    channel_id: "UCExampleChannelID001238"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "6th Ward"
    channel_id: "UCExampleChannelID001239"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: true
    max_videos_to_check: 50

  - name: "7th Ward"
    channel_id: "UCExampleChannelID001240"  # Replace with actual 24-character channel ID
    timezone: "America/Denver"
    enabled: false  # Disabled by default for testing
    max_videos_to_check: 50

# Processing Settings
processing:
  age_threshold_hours: 24  # Videos older than this will be processed
  target_visibility: "unlisted"  # Change videos to this visibility
  max_videos_per_channel: 50  # Maximum videos to check per channel (increase to 200-500 for initial backlog cleanup)
  dry_run: false  # Set to true for testing without making changes
  batch_size: 10  # Number of videos to process in each batch (helps with rate limiting)
  initial_backlog_mode: false  # Set to true for first-time setup with large backlogs

# YouTube API Configuration
youtube_api:
  credentials_file: "${YOUTUBE_CREDENTIALS_FILE:credentials.json}"
  token_file: "${YOUTUBE_TOKEN_FILE:token.json}"
  scopes:
    - "https://www.googleapis.com/auth/youtube"

# Retry Settings for API Calls
retry_settings:
  max_attempts: 3
  backoff_factor: 2.0
  max_delay: 300  # Maximum delay in seconds

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_path: null  # Set to a file path to enable file logging
  max_file_size: 10485760  # 10MB
  backup_count: 5
